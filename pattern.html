<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="./wel.html"  autocomplete="off">
    <label for="Username">UserName:</label>
    <input type="text" id="username" name="username" pattern="[a-z0-9]+@gmail.com" title="Enter valid email ex:abc123@gmail.com" required><br>


    <label for="phno">Contact No:</label>
    <input type="text" id="phno" name="phnno" pattern="\+91\s[6-9][0-9]{9}" title="Enter a valid Ind number start with +91" required><br>

    <label for="Date">Date:</label>
    <input type="text" name="date" id="date"  pattern="^(0[1-9]|[12][0-9]|3[01])-(0[1-9]|1[0-2])-(19[0-9]{2}|20[0-1][0-9]|202[0-5])$"     title="YYYY-MM-DD" min="2022-01-01" max="2025-08-01" required>

    <input type="Submit" value="Submit">
    </form>
</body>
</html>
